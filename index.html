<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Huddle Landing Page</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="image/jpg" href="images/favicon-32x32.png"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<main class="container">
			<section class="row header">
				<header class="col-12">
					<div class="logo">
						<img src="images/logo.svg" alt="logo">
					</div>
				</header>
			</section>
			<section class="row main-section">
				<div class="illustration-mockups col-xxl-6 col-sm-12">
					<img src="images/illustration-mockups.svg" alt="mockups">
				</div>
				<div class="text-cta col-xxl-6 col-sm-12">
					<div class="cta-wrapper">
						<h1>Build the Community Your Fans Will Love</h1>
						<p>
							Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
						</p>
						<a href="#">Register</a>
					</div>
				</div>
			</section>
			<section class="row footer">
				<footer class="">
					<div class="social-media">
						<a href="#"><i class="fab fa-facebook-f"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
						<a href="#"><i class="fab fa-instagram"></i></a>
					</div>
				</footer>
			</section>
		</main>
	</body>
</html>
